{
  entries(
    first: 10
    orderBy: [
      { field: "rating", fieldType: INTEGER, direction: ASC }
      { field: "id", direction: ASC }
    ]
  ) {
    count
    edges {
      node {
        slug
        title
        integerValues {
          fieldId
          value
        }
      }
    }
  }
}
